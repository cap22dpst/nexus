<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>


            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4 mb-3">Almost There...</h3>
                                <form>
                                    <div class="form-group mb-1">
                                        <select class="form-select form-control rounded-pill border-0 shadow-sm px-4">
                                            <option selected disabled hidden>Department</option>
                                            <option value="School of Chemistry & Biochemistry">School of Chemistry &
                                                Biochemistry</option>
                                            <option value="School of Humanities & Social Sciences">School of Humanities
                                                & Social Sciences</option>
                                            <option value="School of Mathematics">School of Mathematics</option>
                                            <option value="School of Physics & Materials Science">School of Physics &
                                                Materials Science</option>
                                            <option value="School of Energy and Environment">School of Energy and
                                                Environment</option>
                                            <option value="School of Liberal Arts & Sciences">School of Liberal Arts &
                                                Sciences</option>
                                            <option value="Basic & Engineering Sciences">Basic & Engineering Sciences
                                            </option>
                                            <option value="Chemical Engineering">Chemical Engineering</option>
                                            <option value="Civil Engineering">Civil Engineering</option>
                                            <option value="Computer Science & Engineering">Computer Science &
                                                Engineering</option>
                                            <option value="Department of Biotechnology">Department of Biotechnology
                                            </option>
                                            <option value="Distance Education (DDE)">Distance Education (DDE)</option>
                                            <option value="Electrical & Instrumentation Engineering">Electrical &
                                                Instrumentation Engineering</option>
                                            <option value="Electronics & Communication Engineering">Electronics &
                                                Communication Engineering</option>
                                            <option value="Mechanical Engineering Department">Mechanical Engineering
                                                Department</option>
                                            <option value="Center for Industrial Liasion & Placement">Center for
                                                Industrial Liasion & Placement</option>
                                            <option value="Central Workshop">Central Workshop</option>
                                            <option value="Centre for Academic Practices and Student Learning">Centre
                                                for Academic Practices and Student Learning</option>
                                            <option value="Centre for Training & Development">Centre for Training &
                                                Development</option>
                                            <option value="Centre of Information and Technology Management">Centre of
                                                Information and Technology Management</option>
                                            <option value="Experiential Learning Centre">Experiential Learning Centre
                                            </option>
                                            <option value="Nava Nalanda Central Library">Nava Nalanda Central Library
                                            </option>
                                            <option value="Science & Technology Entrepreneur's Park">Science &
                                                Technology Entrepreneur's Park</option>
                                        </select>
                                    </div>
                                    <p class="text-muted mb-3" style="font-size: 0.8rem; padding-left: 0.2rem;">Note:
                                        Part of more than one department? Select the most accurate one.</p>
                                    <div class="form-group mb-3">
                                        <select class="form-select form-control rounded-pill border-0 shadow-sm px-4">
                                            <option selected disabled hidden>Designation</option>
                                            <option value="Senior Professor">Senior Professor</option>
                                            <option value="Professor">Professor</option>
                                            <option value="Associate Professor">Associate Professor</option>
                                            <option value="Assistant Professor">Assistant Professor</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="img-upload mb-2 d-flex align-items-center">
                                        <img src="https://deejayfarm.com/wp-content/uploads/2019/10/Profile-pic.jpg"
                                            class="rounded-circle">
                                        <label for="file-upload" class="bg-primary rounded-pill text-white">
                                            <i class="fa-solid fa-cloud-arrow-up"></i> Image
                                        </label>
                                        <input id="file-upload" type="file" />
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mt-2 rounded-pill shadow-sm">Sign
                                        Up</button>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
